<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-group">
      <dynamic-question [question]="question" [form]="form"></dynamic-question>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-group">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
