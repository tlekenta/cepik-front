<h1 class="page-title">{{title}}</h1>
<button *ngIf="!showFilters" class="btn btn-default" (click)="showFilters = !showFilters">Pokaż filtry</button>
<button *ngIf="showFilters" class="btn btn-default" (click)="showFilters = !showFilters">Ukryj filtry</button>

<div class="filters-container form-horizontal" *ngIf="showFilters">
  <div class="form-group">
    <label class="control-label col-sm-3 col-lg-2" for="imieInput">Imię</label>
    <div class="col-sm-9 col-lg-10">
      <input class="form-control" [(ngModel)]="imieInput" id="imieInput"/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 col-lg-2" for="nazwiskoInput">Nazwisko</label>
    <div class="col-sm-9 col-lg-10">
      <input class="form-control" [(ngModel)]="nazwiskoInput" id="nazwiskoInput"/>
    </div>
  </div>

  <div class="form-group last-input">
    <label class="control-label col-sm-3 col-lg-2" for="peselInput">PESEL</label>
    <div class="col-sm-9 col-lg-10">
      <input class="form-control" [(ngModel)]="peselInput" id="peselInput" maxlength="11"/>
    </div>
  </div>
</div>


<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>PESEL</th>
        <th>Data ważności badań</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of table | textFilter:'firstName':imieInput | textFilter:'lastName':nazwiskoInput | textFilter:'pesel':peselInput" (click)="driverSelected(driver.id)">
        <th>{{driver.firstName}}</th>
        <th>{{driver.lastName}}</th>
        <th>{{driver.pesel}}</th>
        <th>{{driver.examinationElapseDate}}</th>
      </tr>
    </tbody>
  </table>
</div>
